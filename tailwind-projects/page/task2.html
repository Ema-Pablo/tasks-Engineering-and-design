<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка с рейтингом</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 font-['Inter']">
    <div class="max-w-6xl mx-auto">
        <a href="index.html" class="inline-block mb-4 text-blue-600 hover:text-blue-800">
            ← На главную
        </a>
        <h1 class="text-2xl font-semibold mb-6">Карточка с рейтингом</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Карточка 1 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="relative">
                    <img src="../images/cards/телефон.jpg" alt="Телефон" class="w-full h-48 object-cover">
                    <span class="absolute top-2 right-2 bg-red-600 text-white px-2 py-1 rounded text-sm font-bold">
                        -50%
                    </span>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">Смартфон X Pro</h3>
                    
                    <!-- Рейтинг -->
                    <div class="flex items-center mb-3">
                        <div class="flex text-yellow-400">
                            ★★★★☆
                        </div>
                        <span class="text-gray-600 ml-2 text-sm">4.5 (128)</span>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">Флагманский смартфон с камерой 108 Мп</p>
                    
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="text-xl font-bold">34 999 ₽</span>
                            <span class="text-gray-500 line-through ml-2">69 999 ₽</span>
                        </div>
                    </div>
                    
                    <!-- Кнопка покупки -->
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition-colors">
                        Купить
                    </button>
                </div>
            </div>

            <!-- Карточка 2 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="../images/cards/кошка.jpg" alt="Кошка" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">Игровая консоль "Cat"</h3>
                    
                    <!-- Рейтинг -->
                    <div class="flex items-center mb-3">
                        <div class="flex text-yellow-400">
                            ★★★★☆
                        </div>
                        <span class="text-gray-600 ml-2 text-sm">4.0 (256)</span>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">Мощная игровая консоль</p>
                    
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-bold">49 999 ₽</span>
                    </div>
                    
                    <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition-colors">
                        Купить
                    </button>
                </div>
            </div>

            <!-- Карточка 3 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="../images/cards/грузовик.jpg" alt="Грузовик" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">Наушники Premium</h3>
                    
                    <!-- Рейтинг -->
                    <div class="flex items-center mb-3">
                        <div class="flex text-yellow-400">
                            ★★★★★
                        </div>
                        <span class="text-gray-600 ml-2 text-sm">5.0 (89)</span>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">Беспроводные наушники (без прицепа)</p>
                    
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="text-xl font-bold">14 999 ₽</span>
                            <span class="text-gray-500 line-through ml-2">19 999 ₽</span>
                        </div>
                    </div>
                    
                    <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition-colors">
                        Купить
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
