<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 font-['Inter']">
    <div class="max-w-6xl mx-auto">
        <a href="index.html" class="inline-block mb-4 text-blue-600 hover:text-blue-800">
            ← На главную
        </a>
        <h1 class="text-2xl font-semibold mb-6">Простая карточка товара</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Карточка 1 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="../images/cards/телефон.jpg" alt="Телефон" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-medium mb-2">Смартфон</h3>
                    <p class="text-gray-600 text-sm mb-3">Современный смартфон с отличной камерой</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold">24 999 ₽</span>
                        <span class="text-gray-500 line-through">49 999 ₽</span>
                    </div>
                </div>
            </div>

            <!-- Карточка 2 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="../images/cards/комп.jpg" alt="Компьютер" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-medium mb-2">Компьютер</h3>
                    <p class="text-gray-600 text-sm mb-3">Бюджетный компьютер для работы Roblox пойдёт</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold">35 999 ₽</span>
                    </div>
                </div>
            </div>

            <!-- Карточка 3 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="../images/cards/телевизор.jpeg" alt="Телевизор" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-medium mb-2">Телевизор</h3>
                    <p class="text-gray-600 text-sm mb-3">Телевизор с пультом</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold">44 999 ₽</span>
                        <span class="text-gray-500 line-through">59 999 ₽</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
